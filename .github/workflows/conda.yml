name: Conda install

on:
  # Uncomment the below 'push' to trigger on push
  push:
    branches:
      - "**"
  schedule:
    # '*' is a special character in YAML, so string must be quoted
    - cron: "0 2 * * WED"
  # workflow_dispatch:
  #   inputs:
  #     spack_repo:
  #       description: "Spack repository to test"
  #       default: "spack/spack"
  #       type: string
  #     spack_ref:
  #       description: "Spack repository branch/tag to test"
  #       default: "develop"
  #       type: string

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Upddate conda
        run: |
          conda update conda
