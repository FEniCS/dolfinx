name: Docker Image CI

on:
  push:
    branches:
      - "*"
    # branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker images
      run: |
        docker build --file .github/workflows/Dockerfile --target test --tag test .
