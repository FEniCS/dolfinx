name: DOLFINX CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: wells/dolfinx-dev-env:openmpi

    env:
      CC: clang-9
      CXX: clang++-9
      DOLFINX_JIT_CFLAGS: -g0 -O0

    steps:
      - uses: actions/checkout@v2
      - name: Install FEniCS Python components
        run: |
          apt-get -qq update
          apt-get -qq upgrade
          apt-get -y install clang-9 python3-pip
          pip3 install git+https://github.com/FEniCS/fiat.git --upgrade
          pip3 install git+https://github.com/FEniCS/ufl.git --upgrade
          pip3 install git+https://github.com/FEniCS/ffcx --upgrade
          rm -rf /usr/local/include/dolfin /usr/local/include/dolfin.h
      - name: Install pybind11
        run: |
          git clone -b master --single-branch https://github.com/pybind/pybind11.git
          cd pybind11
          mkdir build
          cd build
          cmake -DPYBIND11_TEST=False ../
          make install

      - name: Configure DOLFINX C++ with CMake
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Developer ../cpp/
      - name: Build DOLFINX C++
        run: |
          cd build
          ninja install

      - name: Build and run C++ unit tests
        run: |
          cd build
          ninja unittests
          ctest --output-on-failure -R unittests
          mpiexec -np 3 ctest --output-on-failure -R unittests
      - name: Build and run C++ regression tests (serial)
        run: |
          cd build
          ninja demos
          ctest -j3 -R demo -R serial
      - name: Build and run C++ regression tests (MPI)
        run: |
          cd build
          ninja demos
          ctest -j3 -R demo -R mpi

      - name: Build Python interface
        # env:
        #   CC: clang-9
        #   CXX: clang++-9
        run: |
          cd python
          pip3 -v install . --user

      - name: Run unit tests (Python, serial)
        env:
          DOLFINX_JIT_CFLAGS: -g0 -O0
        run: |
          mkdir -p ~/junit
          cd python/test/unit
          python3 -m pytest -n=4 --durations=50 --junitxml=~/junit/test-results.xml .
      - name: Run unit tests (Python, MPI)
        env:
          DOLFINX_JIT_CFLAGS: -g0 -O0
        run: |
          mkdir -p ~/junit
          cd python/test/unit
          mpiexec -np 3 python3 -m pytest .
      - name: Run demos (Python, serial)
        env:
          DOLFINX_JIT_CFLAGS: -g0 -O0
        run: |
          mkdir -p ~/junit
          cd python/demo
          python3 ./generate-demo-files.py
          python3 -m pytest -n=4 -v -m serial --durations=10 --junitxml=~/junit/demo-results.xml test.py
      - name: Run demos (Python, MPI)
        env:
          DOLFINX_JIT_CFLAGS: -g0 -O0
        run: |
          cd python/demo
          python3 ./generate-demo-files.py
          python3 -m pytest -n=2 -v -m mpi test.py --num-proc=3
