name: MacOS build

on:
  push:
    branches:
      - "jhale/macos-homebrew-build"
  schedule:
    # '*' is a special character in YAML, so string must be quoted
    - cron: "0 4 * * WED"
  workflow_dispatch: ~

jobs:
  mac-os-build:
    name: MacOS Homebrew install and test
    strategy:
      matrix:
        os: [macos-12, macos-11]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      
      - name: Install Homebrew dependencies
        run: |
          brew install boost cmake hdf5-mpi ninja open-mpi pkg-config pugixml python@3.10 xtensor # FEniCS
          brew install bison flex # PETSc
          brew list --versions

      - name: Install minimal PETSc
        run: |
          curl -L -O http://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-lite-3.17.3.tar.gz
          mkdir petsc
          tar -xf petsc-lite-3.17.3.tar.gz -C petsc --strip-components=1
          cd petsc
          python ./configure \
          --with-64-bit-indices=no \
          --with-debugging=no \
          --with-fortran-bindings=no \
          --with-scalar-type=real \
          --with-shared-libraries \
          --with-scalar-type=real \
          --with-make-np=3 \
          --download-metis \
          --download-ptscotch \
          make all

      - name: Create virtualenv
        run: |
          python -m venv create fenicsx
          source fenicsx/bin/activate
          echo "VIRTUAL ENV:" $VIRTUAL_ENV

      - name: Install Python dependencies
        run: |
          source fenicsx/bin/activate
          python -m pip install --upgrade setuptools
          python -m pip install --upgrade pip
          python -m pip install numpy pybind11
          python -m pip -v install mpi4py
          PETSC_DIR=$GITHUB_WORKSPACE/petsc PETSC_ARCH=arch-darwin-c-opt python -m pip install -v petsc4py

      - name: Install Basix
        run: |
          source fenicsx/bin/activate
          python -m pip install git+https://github.com/FEniCS/basix.git
      
      - name: Install UFL
        run: |
          source fenicsx/bin/activate
          python -m pip install git+https://github.com/FEniCS/ufl.git
      
      - name: Install FFCx
        run: |
          source fenicsx/bin/activate
          python -m pip install git+https://github.com/FEniCS/ffcx.git
    
      - uses: actions/checkout@v3
        with:
          path: dolfinx
          ref: main
        
      - name: Build and install DOLFINx C++ library
        run: |
          source fenicsx/bin/activate
          cd dolfinx
          cmake -G Ninja -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/fenicsx -B build -S cpp/
          cmake --build build
          cmake --install build

      - name: Build and install DOLFINx Python interface
        run: |
          source fenicsx/bin/activate
          cd dolfinx
          python -m pip -v install python/ 
